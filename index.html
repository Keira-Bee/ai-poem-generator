<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Choose a word to base your poem on"
            autocomplete="off"
            autofocus
            class="poem-prompt"
            required
            id="user-prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Keira-Bee" target="_blank"
          >Keira Burlinson</a
        >
        and is
        <a href="https://github.com/Keira-Bee/ai-poem-generator" target="_blank"
          >open-sourced on GitHub.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
