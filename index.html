<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI Poem Generator</h1>
    </header>
    <main>
      <input
        type="text"
        placeholder="Choose a word to base your poem on"
        autocomplete="off"
        autofocus
      />
      <input type="submit" />
      <div>The poets are diligently working on your poem, please wait...</div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Keira-Bee" target="_blank">Keira Burlinson</a>
      and is
      <a href="https://github.com/Keira-Bee/ai-poem-generator" target="_blank"
        >open-sourced on GitHub.</a
      >
    </footer>
    <link rel="stylesheet" href="src/index.js" />
  </body>
</html>
